[blok_tekst]
unieke_bloknaam = fonds
titel = Fondsen zetten zich in voor een inclusieve samenleving
tekst =  <p> De (vermogens)fondsen <a href="https://www.nsgk.nl/">NSGK</a>, <a href="https://www.janivostichting.nl/">Janivo Stichting</a>,
<a href="https://kfhein.nl/">K.F. Hein Fonds</a>, <a href="https://rdo.nl/">RDO</a>, <a href="https://bartimeusfonds.nl/">Bartiméus Fonds</a>, <a href="https://www.fonds1818.nl/">Fonds1818</a>
en <a href="https://handicap.nl/">HandicapNL</a> werken samen met <a href="https://www.accessibility.nl/">Stichting Accessibility</a> aan het toegankelijker maken van onze steeds digitaler
wordende samenleving. Fondsen subsidiëren vaak innovatieve projecten waarbij digitale media en
technologie worden toegepast. Denk aan een website die meer informatie geeft over een project
of waar je kaartjes kunt kopen, een app of electronica zoals een digitale thermostaat. Fondsen
kunnen daarmee veel betekenen voor een inclusieve samenleving. Wanneer digitale toegankelijkheid
vanaf de start in een project wordt meegenomen is dat goedkoper en beter voor het eindresultaat
dan wanneer achteraf aanpassingen moeten worden gedaan om de toegankelijkheid van digitale
producten te verbeteren. </p>

<!--<p> De fondsen willen met deze samenwerking het belang onderstrepen van een inclusieve digitale samenleving
waarin zij streven naar gelijke kansen voor mensen met een beperking. Samen met Accessibility werken zij
aan hun eigen toegankelijkheid en bevorderen zij dat aanvragers digitale toegankelijkheid meenemen in
hun aanvraag zodat straks iedereen mee kan doen. We ontwikkelen samen een draaiboek voor fondsen.
Het draaiboek wordt gratis beschikbaar en bevat naast tips ook informatie over het proces en borging
van digitale toegankelijkheid bij nieuwe aanvragen. Hiermee willen we samen de inclusiviteit van
digitale middelen stimuleren. </p>-->

