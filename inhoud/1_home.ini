[blok_tekst]
unieke_bloknaam = toegankelijkheid
titel = Digitale Toegankelijkheid
tekst = <p> Digitale toegankelijkheid betekent het toegankelijk maken van digitale middelen
zodat ze voor iedereen, ongeacht beperkingen, te gebruiken zijn. Het is belangrijk om hier
aandacht aan te geven, omdat dit niet vanzelfsprekend is. Het gaat (zeker in Nederland)
niet om toegang tot het internet, maar om bruikbaarheid van de aangeboden diensten en
informatie door mensen met een beperking. Denk aan ouderen met een verminderd gezichtsvermogen,
blinden, slechtzienden maar ook bijvoorbeeld doven en slechthorenden en mensen met beperkte
handfunctie of bijvoorbeeld beperkte leesvaardigheid.</p>

<p> Bij het begrip digitale middelen moet er gedacht worden aan websites, online formulieren waarmee
een kaartje kan worden gekocht bijvoorbeeld, games, apps, maar ook wasmachines die werken met een digitaal display.
Het is niet extreem ingewikkeld, maar vooral een kwestie van weten. Er zijn in samenwerking met het W3C richtlijnen
opgesteld die bepalen of iets wel of niet toegankelijk is. Deze richtlijnen kan iedereen gratis bekijken
op <a href ="https://www.w3.org/WAI/standards-guidelines/wcag/">de website van W3C</a>. </p>

