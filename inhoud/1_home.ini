titel = Doet u ook mee?
tekst =
<p> Kan iedereen een kaartje voor de voorstelling kopen?</p>
<p> In een steeds digitaler wordende samenleving is digitale inclusiviteit
voor mensen met een beperking heel belangrijk. Inclusiviteit betekent dat ook mensen met een beperking
(visueel, auditief, motorisch, verstandelijk) mee kunnen doen. Fondsen subsidiëren vaak
projecten waarbij nieuwe digitale toepassingen worden ontwikkeld. Een mooie kans om deze
vanaf de start toegankelijk te maken. </p>
